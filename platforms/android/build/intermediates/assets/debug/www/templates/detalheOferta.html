<ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">{{ofertaSelecionada.nome}}</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Fechar</button>
        </ion-header-bar>
            <ion-content class="background-padrao">
              <div class="list card">

              <div class="item item-avatar">
                <img src="{{ofertaSelecionada.urlImagem}}">
                <h2>{{ofertaSelecionada.descricao}}</h2>
                <p>{{ofertaSelecionada.data}}</p>
              </div>

              <div class="item item-body">
                <img class="full-image" src="{{ofertaSelecionada.urlImagem}}">
                <p>
                  {{ofertaSelecionada.texto}}
                  
                </p>
                <p>
                  <a  class="subdued">Email</a>
                  <a  class="subdued">Ligar</a>
                </p>
              </div>

            </div>
            </ion-content>
          </ion-modal-view>
