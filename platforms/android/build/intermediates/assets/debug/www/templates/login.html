<ion-view view-title="AngelRio">
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="loginData.password">
        </label>
        <label class="item">
          <div class="row responsive-sm">
            <div class="col">Login</div>
          </div>
            <button class="button button-block button-positive" ng-click="cadastrar()">Cadastrar</button>
        </label>
        <label class="item">
                <form ng-submit="doLogin()">
                    <button class="button button-block button-stable icon-left ion-android-mail" type="submit">Login</button>
                </form>
        </label>
      </div>
  </ion-content>
</ion-view>
